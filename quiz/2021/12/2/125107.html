        <h1 id="title">CPUの情報を取得するには?</h1>
    </header>

    <main id="quiz">
        <section id="question">
            <h2 id="question-title"></h2>
            <div id="question-content">
                <p class="text">CPUの情報を取得するには?</p>
            </div>
        </section>

        <section id="answer">
            <h2 id="answer-title">解答</h2>
            <div id="answer-content">
                <p>
                    システムの情報は<span data-dep="/proc">/proc</span>以下に収められている.
                    CPUの場合/proc/cpuinfoを見ると確認できる.
                </p>
                <p>
                    また<span data-dep="lscpu">lscpu</span>コマンドでも表示内容は違うもののCPUの情報を取得できる.
                </p>
            </div>
        </section>
    </main>
