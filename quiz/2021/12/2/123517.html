            <div id="answer-content">
                <p>
                    <dfn title="/proc" data-index-word="/proc">/proc</dfn>はプロセスやシステム,
                    メモリーの情報が書き込まれる仮想的なファイルです.　
                    ここで仮想的というのは他のファイルと違いファイルが保持する内容はアクセス時に遅延的に生成されるためである.
                </p>
